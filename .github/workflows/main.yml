name: Build Termine Index + Deploy Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-termine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies (optional)
        run: echo "Keine Dependencies – wird übersprungen"

      - name: Run build_termine.py
        run: python build_termine.py

      - name: Commit updated index.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Termine/index.json
          git commit -m "Auto: Termine/index.json aktualisiert" || echo "Keine Änderungen"
          git push

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./   # wenn deine Website im Repo-Root liegt
          # sonst anpassen, z. B. path: ./public

  deploy:
    needs: build-termine
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
