name: Termine & Aktuelles synchronisieren

on:
  # Automatisch täglich um 06:00 UTC (= 07:00 MEZ / 08:00 MESZ)
  schedule:
    - cron: '0 6 * * *'

  # Manuell aus dem GitHub-Interface auslösbar
  workflow_dispatch:

  # Bei jedem Push auf main wenn relevante Dateien geändert wurden
  push:
    branches:
      - main
    paths:
      - 'data/termine.xlsx'
      - 'Aktuelles/**'
      - 'Termine/**'
      - 'sync_termine_from_xlsx.py'
      - 'build_termine.py'
      - 'build_aktuelles.py'

jobs:
  sync:
    name: Sync & Build
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install openpyxl

      # Liest data/termine.xlsx und schreibt Termine/*/meta.json
      - name: Termine aus Excel synchronisieren
        run: python3 sync_termine_from_xlsx.py --file data/termine.xlsx

      # Scannt Termine/-Ordner und schreibt Termine/index.json
      - name: Termine index bauen
        run: python3 build_termine.py

      # Scannt Aktuelles/-Ordner und schreibt Aktuelles/index.json
      - name: Aktuelles index bauen
        run: python3 build_aktuelles.py

      # Alle generierten Dateien ins Repo committen
      - name: Geänderte Dateien committen und pushen
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Termine/
          git add Aktuelles/index.json

          if git diff --staged --quiet; then
            echo "Keine Änderungen – nichts zu committen."
          else
            git commit -m "chore: Termine & Aktuelles aktualisiert [skip ci]"
            git push origin main
          fi